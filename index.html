<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cards</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
<section class="my-body">
    <div class="container">
        <div class="head-img">
            <img src="./img/car.png">
        </div>
        <h1 class="title">PETROL BISHKEK</h1>
        <div class="row">
            <div class="col-4">
                <div class="inner-box">
                    <div class="img">
                        <img src="./img/gas.png" alt="gas">
                    </div>
                    <div class="gas">
                        <label for="price-95" class="type-gas">AI95:</label>
                        <input type="text" class="price" placeholder="Price/1L" id="price-95">
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="inner-box">
                    <div class="img">
                        <img src="./img/gas.png" alt="gas">
                    </div>
                    <div class="gas">
                        <label for="price-98" class="type-gas">AI98:</label>
                        <input type="text" class="price" placeholder="Price/1L" id="price-98">
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="inner-box">
                    <div class="img">
                        <img src="./img/gas.png" alt="gas">
                    </div>
                    <div class="gas">
                        <label for="price-100" class="type-gas">AI100:</label>
                        <input type="text" class="price" placeholder="Price/1L" id="price-100">
                    </div>
                </div>
            </div>
        </div>
        <div class="total-sum">
            <label for="total" class="total-label">Total Liters:</label>
            <input type="text" class="total" id="total">
        </div>
        <h2 class="bill">Bill</h2>
        <h2 class="petrol">Petrol type: <span></span></h2>
        <h2 class="price-one-liter">Price for one liter: <span></span></h2>
        <h2 class="total-liter">Total liters: <span></span></h2>
        <h2 class="vat">VAT: <span></span></h2>
        <h2 class="total-price">Total price: <span></span></h2>
        
    </div>
</section>


<script src="./Jscript/script.js"></script>
</body>
</html>
